<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Поисковая система{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-input {
            height: 50px;
            font-size: 1.2rem;
        }
        .search-button {
            height: 50px;
            font-size: 1.2rem;
        }
        .search-result {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .search-result h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2a5885;
        }
        .search-result-snippet {
            color: #333;
            margin-bottom: 5px;
        }
        .search-result-url {
            color: #3a7b3f;
        }
        .search-result-score {
            color: #888;
            font-size: 0.8em;
        }
        .search-time {
            color: #888;
            margin-bottom: 20px;
        }
        .no-results {
            padding: 20px;
            text-align: center;
            color: #888;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center mb-4">
                        <a href="/" class="text-decoration-none text-dark">Поисковая система</a>
                    </h1>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-5 pt-3 border-top">
            <p class="text-muted">
                &copy; 2023 Векторная поисковая система | Задание 5
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
